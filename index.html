<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/themes/light/main.css">
  <link rel="stylesheet" href="https://fabianheredia.github.io/cirque_du_soleil_Map/css/style.css">
  <title>Cirque du soleil 2018 - 2019</title>
</head>

<body>
  <div id="applicationDiv">
    <div id="viewDiv">
      <div id="titleDiv" class="esri-widget">Tour Cirque du Soleil</div>
    </div>
    <div id="sliderContainer" class="esri-widget">
      <span id="sliderValue"></span>
      <div id="sliderInnerContainer">
        <div id="sliderLabels">
          <span>2018</span>
          <span>2019</span>
        </div>
        <div id="rangeWrapper">
          <input id="slider" type="range" min="0" max="100" value="50" step="1"
            style="width: 100%;" />
        </div>
      </div>
      <div id="playButton" class="esri-widget esri-widget--button toggle-button">
        <div>
          <span class="toggle-button-icon esri-icon-play" aria-label="play icon"></span>
          Inicio</div>
        <div>
          <span class="toggle-button-icon esri-icon-pause" aria-label="pause icon"></span>
          Pausa</div>
      </div>
    </div>
  </div>
  <script src="https://js.arcgis.com/4.9/"></script>
  <script src="https://fabianheredia.github.io/cirque_du_soleil_Map/js/main.js"></script>
</body>

</html>
